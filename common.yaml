version: "2.4"

services:
  odoo:
    build:
      context: ./odoo
      args:
        ODOO_VERSION: "11.0"
        UID: "${UID:-1000}"
        GID: "${GID:-1000}"
    environment:
      EMAIL_FROM: ""
      PGDATABASE: &dbname odoo_v11
      PGUSER: &dbuser "odoo"
      DB_FILTER: ".*"
      PROXY_MODE: "false"
    tty: true
    volumes:
      - filestore:/var/lib/odoo:z

  db:
    image: ghcr.io/tecnativa/postgres-autoconf:9.6-alpine
    shm_size: 512mb
    environment:
      POSTGRES_DB: *dbname
      POSTGRES_USER: *dbuser
      CONF_EXTRA: |
        work_mem = 32MB
    volumes:
      - ~/postgresql_data/:/var/lib/postgresql/data/:z

  smtpfake:
    image: mailhog/mailhog
