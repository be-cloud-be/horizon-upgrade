version: "2.4"

services:
  odoo:
    extends:
      file: common.yaml
      service: odoo
    restart: unless-stopped
    environment:
      DOODBA_ENVIRONMENT: "${DOODBA_ENVIRONMENT-prod}"
      INITIAL_LANG: "en_US"
      LIST_DB: "true"
      PGDATABASE: &dbname odoo_v14
      PYTHONPATH: /opt/odoo/custom/src/odoo
      SMTP_PORT: "1025"
      WDB_WEB_PORT: "14984"
    depends_on:
      - db
    networks:
      default:
    labels:
      doodba.domain.main: ""

  db:
    extends:
      file: common.yaml
      service: db
    environment:
      POSTGRES_DB: *dbname
      POSTGRES_PASSWORD: odoopassword
    restart: unless-stopped

networks:
  default:
    driver_opts:
      encrypted: 1

volumes:
  filestore:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ~/odoo_v14_data
  db:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ~/postgresql_data
