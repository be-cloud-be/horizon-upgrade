# Odoo is always required
./odoo:
  defaults:
    # Shallow repositories (1=1) are faster & thinner
    # You may need a bigger depth when merging PRs
    depth: "$DEPTH_DEFAULT"
  remotes:
    odoo: https://github.com/odoo/odoo.git
  target:
    odoo $ODOO_VERSION
  merges:
    - odoo $ODOO_VERSION

